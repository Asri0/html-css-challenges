<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="banner" style="background: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('images/background.jpg');">
      <div class="banner-content">
        <h1>WELCOME HOME</h1>
        <p>Rent unique places to stay from local hosts in 190+ countries.</p>
        <a class="btn-treehouse btn-lg">How it works</a>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">What is your next trip?</h2>
      <div class="cards">
        <div class="card" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.2)), url('images/shanghai.jpg');">
          <div class="card-category">Shanghai</div>
          <div class="card-description">
            <h2>Jad's home</h2>
            <p>Charming room in Shanghai</p>
          </div>
          <img class="card-user avatar avatar-large" src="images/jad.png">
          <a class="card-link" href="#" ></a>
        </div>
        <div class="card" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.2)), url('images/rio.jpg');">
          <div class="card-category">Rio</div>
          <div class="card-description">
            <h2>Cecile's home</h2>
            <p>Charming room in Rio</p>
          </div>
          <img class="card-user avatar avatar-large" src="images/cecile.png">
          <a class="card-link" href="#" ></a>
        </div>
        <div class="card" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.2)), url('images/berlin.jpg');">
          <div class="card-category">Berlin</div>
          <div class="card-description">
            <h2>Gab's home</h2>
            <p>Charming room in Berlin</p>
          </div>
          <img class="card-user avatar avatar-large" src="images/gab.png">
          <a class="card-link" href="#" ></a>
        </div>
      </div>
    </div>
  </body>
</html>
